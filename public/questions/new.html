<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Q Solution</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/custom.css" />

</head>

<body>
  <nav class="site-header sticky-top py-1">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2" href="/">
        Q Solution
      </a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Insert New Question</h1>
      </div>
    </div>
    <div class="row">
      <div class="form ">
        <div class="row">
          <div class="col-4">Title</div>
          <div class="col-8"><input type="text" id="txtTitle" name="txtTitle" required/></div>
        </div>
        <div class="row">
          <button class="btn btn-success" id="btnInsert">Insert</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
  <script id="template" type="text/x-handlebars-template">
      <tr>
        <th scope="row">{{ id }}</th>
        <td>{{ title }}</td>
      </tr>
    </script>
  <script type="text/javascript">
    $('#btnInsert').click(function(){
      console.log('Clicked');
      var model = {title:$('#txtTitle').val()};
      $.ajax({
        method: 'Post',
        url: '/api/questions/',
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        data: JSON.stringify(model),
      })  .always(function() {
        window.location.href='./';
      });
    });
  </script>
</body>

</html>
